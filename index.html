<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Color Gen</title>
        <link rel="stylesheet"
              href="./style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
              rel='stylesheet'>


        <script src="./script.js"
                defer></script>
    </head>

    <body>
        <main class="main">
            <h1>Create a Random Color</h1>
            <div class="main-wrapper">
                <button class="copy">#56D61B <i class='bx bx-copy-alt'></i></button>
                <button class="generate">Generate <i class='bx bx-refresh'></i></button>
            </div>
        </main>

    </body>

</html>
